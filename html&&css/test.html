<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .img img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

        <img src="../assets/images/1.jpg">

</html>
<script src="../js/jquery.min.js"></script>
<script>
    const backImg = document.getElementsByClassName('img')[0];
    window.onresize = () => {
        const h = document.documentElement.clientHeight, w = document.documentElement.clientWidth;
        backImg.style.height = h + 'px';
        backImg.style.width = w + 'px';
    };
    window.onresize();
</script>
