<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RxJS拖拽</title>
    <style>
        #drag {
            position: absolute;
            display: inline-block;
            width: 50px;
            height: 50px;
            background: skyblue;
            cursor: all-scroll;
        }
    </style>
    <script src="https://unpkg.com/@reactivex/rxjs@5.0.0/dist/global/Rx.js"></script>
</head>
<body>
<input type="button" name="add" value="+1">
<input type="button" name="reduce" value="-1">
<button id="btn">按钮</button>
<div id="drag"></div>
</body>
</html>
<script src="拖拽RxJS.js"></script>
